    <script>

    //create a dictionary of all results
    var dict = {}
    dict["patient"] = "New patient arriving for initial appointment at outpatient clinic";
    dict["treatment"] = "Discussion of a treatment plan with a patient";
    dict["rearrange"] = "Patient asking staff member if they can rearrange an appointment";
    dict["feedback"] = "Student receiving feedback/appraisal from their clinical mentor";
    dict["clinician"] = "A carer advising a clinician about a problem that the patient is having";
    dict["inappropriate"] = "An inappropriate comment is found in the patientâ€™s medical notes";
    dict["patientcomplains"] = "Patient complains about another patient in the same waiting room";
    dict["patientcomplaining"] = "Patient complaining about inability to access services at community clinic";


function toggle(id) {
            var x = document.getElementById(id);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
            x.style.display = "none";
            }
  }

function deal() {
  // Generate a list of items

  const keys = Object.keys(dict);
  const randomIndex = Math.floor(Math.random() * keys.length);
  const randomKey = keys[randomIndex];
  const randomValue = dict[randomKey];

  alert(randomKey)
  $("#card-dec").text(randomValue);
  $("#card-image").addClass('patientcomplains');

  toggle('deal')
  toggle('btnDeal')

}

    </script>
    <body>
      


<div align="center" class="heading" id ="cards" style='text-align: center;'>
  <div class="nine" class="heading">
      <h1>Scenario<span>Deal a scenario Card</span></h1>

        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <text class="element"></text><br/><br/>
      <button id="btnDeal" type="button" class="btn btn-secondary btn-lg btn-block" onclick="deal()">Deal a card</button>   
   </div>


  <div id='deal' style='display:none;text-align: center;'>
    
    <div class="row" style='text-align: center;' >
      <div class="example-1 card" style='text-align: center;'>
        <div id="card-image" class="wrapper">
