    <script>
//  const items = ['Hearing Impairment', 'Hearing Impairment', 'Depression', 'Anxiety', 'Wheelchair User', 'Cancer Care', 'ADHD', 'ASD', 'Dementa', 'Long-Term Neurological Disorder'];

    //create a dictionary of all results
    var dict = {}
    dict["Hearing"] = "Hearing Impairment";
    dict["Depression"] = "Depression";
    dict["Anxiety"] = "Anxiety";
    dict["Wheelchair"] = "Wheelchair User";
    dict["Cancer"] = "Cancer Care";
    dict["ADHD"] = "ADHD";
    dict["ASD"] = "ASD";
    dict["patientncomplaining"] = "Dementa";
    dict["Neurological"] = "Long-Term Neurological Disorder";


function toggle(id) {
            var x = document.getElementById(id);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
            x.style.display = "none";
            }
  }

function deal() {
  // Generate a list of items

  const keys = Object.keys(dict);
  const randomIndex = Math.floor(Math.random() * keys.length);
  const randomKey = keys[randomIndex];
  const randomValue = dict[randomKey];

  $("#card-dec").text(randomValue);
  $("#card-image").addClass('patientcomplains');

  toggle('deal')
  toggle('btnDeal')

  
  sessionStorage.setItem("characteristic","Disability ( " +  randomValue + " )");

}

    </script>
